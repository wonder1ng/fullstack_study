<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>입력태그의 종류</title>
  </head>

  <body>
    <form action="http://www.myserver.com" method="post">
      <!-- label태그: 입력태그의 제목 표시 -->
      <!-- for속성: label 태그와 input 태그 연결(클릭 시 커서 이동) -->
      <label for="id">아이디</label>

      <!-- type속성: 입력되는 데이터 타입 -->
      <!-- id: HTML 문서의 유일한 식별자 -->
      <!-- name속성: Request Parameter 서버의 매개변수와 연결 -->
      <!-- value: 입력된 데이터(초기값 설정 가능) -->
      <!-- placeholder: 힌트 문구(입력값 부재 시 노출) -->
      <input
        type="text"
        name="id"
        id="id"
        value="hong"
        placeholder="아이디를 입력하세요."
      />
      <br />
      <label for="pw">암호</label>
      <input
        type="password"
        id="pw"
        name="pw"
        value=""
        placeholder="암호를 입력하세요."
      />
      <br />
      <input type="submit" value="전송하기" />
      <br />

      <!-- checkbox: 여러 개 선택 가능 -->
      <!-- 서버에서 checkbox라는 이름으로 파라미터 받음. 배열형태(name이 동일) -->
      <!-- String[] checkbox -->
      <!-- checked: 초기값을 체크된 상태로 설정 -->
      <input type="checkbox" name="checkbox" id="check1" value="ck1" checked />
      <label for="check1">체크박스1</label>
      <input type="checkbox" name="checkbox" id="check2" value="ck2" checked />
      <label for="check2">체크박스2</label>
      <input type="checkbox" name="checkbox" id="check3" value="ck3" />
      <label for="check3">체크박스3</label>
      <br />
      <!-- radio: 하나만 선택 가능 -->
      <!-- name이 동일해야 중복 선택 방지 가능 -->
      <input type="radio" name="radiobutton" id="radio1" value="rb1" checked />
      <label for="radio1">라디오1</label>
      <input type="radio" name="radiobutton" id="radio2" value="rb2" />
      <label for="radio2">라디오2</label>
      <input type="radio" name="radiobutton" id="radio3" value="rb3" />
      <label for="radio3">라디오3</label>
    </form>
  </body>
</html>
