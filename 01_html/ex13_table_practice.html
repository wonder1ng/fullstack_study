<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제 - 테이블 만들기</title>
  </head>

  <body>
    <table border="1px" width="500" height="300">
      <thead>
        <th colspan="3" bgcolor="blue">
          <font color="white">오늘의 수입/지출</font>
        </th>
      </thead>
      <tbody>
        <tr>
          <td align="center" bgcolor="skyblue">내용</td>
          <td align="center" bgcolor="skyblue">수입</td>
          <td align="center" bgcolor="skyblue">지출</td>
        </tr>
        <tr>
          <td align="center">월급</td>
          <td align="right">1,000,000</td>
          <td align="right"></td>
        </tr>
        <tr>
          <td align="center">월급</td>
          <td align="right"></td>
          <td align="right">5,000</td>
        </tr>
        <tr>
          <td align="center">부모님선물</td>
          <td align="right"></td>
          <td align="right">30,000</td>
        </tr>
        <tr>
          <td rowspan="3" bgcolor="skyblue" align="center">총계</td>
          <td align="center">수입</td>
          <td align="center">지출</td>
        </tr>
        <tr>
          <td align="center">1,000,000</td>
          <td align="center">35,000</td>
        </tr>
        <tr>
          <td align="center">남은돈</td>
          <td align="center">965,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
