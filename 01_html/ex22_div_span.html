<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>공간분할 태그 - 컨테이너 태그</title>
    <!-- div태그, span태그 -->
    <!-- div태그: 수평 한 줄을 차지. css display:block -->
    <!-- span태그: 한 칸(컨텐츠 너비)을 차지. css display:inline -->
    <style>
      body {
        margin: 0;
      }

      div,
      span {
        /* 테두리선: 두께, 실선, 색상*/
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
  </body>
</html>
