<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블(표) 태그 - table 태그</title>
    <!-- table: 테이블 -->
    <!-- thead: table header(표 제목) -->
    <!-- tbody: table body(표 내용)-->
    <!-- tr: table row(한 행) -->
    <!-- th: table header cell(재목 칸) -->
    <!-- td: table data cell: 정보 칸 -->
  </head>

  <body>
    <table border="1px">
      <thead>
        <tr>
          <th>제목 셀1</th>
          <th>제목 셀2</th>
          <th>제목 셀3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 다행 편집 단축키: CRTL + ARTL + 화살표 -->
          <td>셀 데이터1</td>
          <td>셀 데이터2</td>
          <td>셀 데이터3</td>
        </tr>
        <tr>
          <td>셀 데이터4</td>
          <td>셀 데이터5</td>
          <td>셀 데이터6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
