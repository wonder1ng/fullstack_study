<!DOCTYPE html>
<html lang="ko">

<head>
    <title>이미지 출력: img 태그</title>
    <!-- 이미지 사이트: 픽사배이 사이트 -->
    <!-- image1.jpg: Landscape 4:3 비율 -->
    <!-- image1.jpg: Portate 3:4 비율 -->
</head>

<body>
    <!-- src: 이미지 파일 이름 -->
    <!-- alt: 이미지가 없을 경우 출력되는 대체문구 -->
    <h1>원본</h1>
    <p>
        <img src="image1.jpg" alt="카페이미지1"><br />
        <img src="image2.jpg" alt="카페이미지2">
    </p>
    <h1>크기 조정</h1>
    <p>
        <!-- 1280 x 853 -->
        <!-- 500 x 333 -->
        <img src="image1.jpg" alt="카페이미지1" width="500">
        <img src="image1.jpg" alt="카페이미지1" width="500" height="333"><br />
        <!-- 960 x 1280 -->
        <!-- 500 x 667 -->
        <img src="image2.jpg" alt="카페이미지2" height="667">
        <img src="image2.jpg" alt="카페이미지2" height="667" width="300">
    </p>
    <p>
    <h1>src에 지정한 파일이 없는 경우</h1>
    <img src="image3.jpg" alt="해당 파일이 없어 alt 값 출력">
    </p>
    <hr>
    <!-- 이미지 다운로드 링크 걸기 -->
    <p>
        <a href="#" download="image1.jpg" style="font-size: 32px;">
            image1.jpg 다운로드
        </a>
        <!-- #: 자기 자신을 가리키는 링크: js와 결합 시 스크립트 실행 트리거로 활용 -->
        <!-- # 클릭 시 새로고침됨 => onclick="event.preventDefault();" 속성 추가하여 새로고침 방지 -->
    </p>
    <p>
        <!-- 버튼 아이콘 사이트: https://Flaticon.com -->
        <!-- 단순 이미지 -->
        <img src="play-button.png" alt="버튼">
        <!-- 버튼: 클릭 가능 -->
        <button type="button" style="background: transparent;">
            <img src="play-button.png" alt="버튼">
        </button>
        <button id="play-button" style="background-image: url('play-button.png'); 
        background-repeat: no-repeat; 
        background-color: transparent;
        width: 128px; height: 128; 
        border: none; ">
            <img src="play-button.png" alt="버튼">
        </button>
    </p>
    <p>
        <!-- 더미 이미지 사이트: 이미지가 준비 안 된 상태에서 배치·구조 잡을 때 -->
        <!-- 지정 크기의 더미 이미지가 배치됨 -->
        <img src="https://via.placeholder.com/600x300" alt="">
        <img src="https://via.placeholder.com/400x200" alt="">
    </p>
</body>

</html>
