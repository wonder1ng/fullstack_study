<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>입력양식 태그 - form 태그</title>
    <!-- 로그인, 회원가입 화면에서 사용자 정보 서버 전송 용도 -->
    <!-- 
    웹 브라우저가 서버에 데이터 전송하는 방법
    1. form 태그 통신: GET(read), POST(write) 메소드
    2. WB 주소줄 이용 통신: GET 메소드(ex: a태그)
    3. Java Scipt 이용 통신: fetch 함수, ajax함수, axios함수(라이브러리)
                            GET/POST/PUT/PATCH/DELETE
                            읽기/쓰기/전체수정/부분수정/삭제
    -->

    <!-- 
    HTTP GET 방식
            127.0.0.1
    http://localhost:3000/login?id=admin&pw=1234
                서버주소/내부주소?Key-Value
    http: 통신 규약(프로토콜), 스케임(리소스에 접근할 때 사용하는 프로토콜을 지정)
    :// : 구분자
    loacalhost(127.0.0.1): 서버주소(IP)
    3000: 포트 번호, 프로그램이 사용하는 인터넷 번호
    /login: 경로, 프로그램 내부 경로
    ?: 구분자
    id=admin&pw=1234: Key-Value 쌍
    -->
  </head>

  <body>
    <a
      href="http://www.mysite.com:8080/mypage/qna?phone=01012341234&address=한양"
    ></a>
    <!-- 한글은 URL Encoding: 한 양 => %ED95%9C %EC%96%91 -->
    <!-- UTF-8 유니코드를 3바이트 변환, %기호 사용 표시 -->
    <!-- 모든 서버 및 시스템은 아스키 코드 사용. 유니코드 미사용 -->
    <form action="http://www.mysite.com:8080/mypage/qna" method="GET">
      <input type="hidden" name="phone" value="01012341234" />
      <input type="hidden" name="address" value="한양" />
    </form>

    <!--     
    도메인 네임(Domain Name)
    IP주소(172.182.381.11) 숫자를 자연어로 대체.
    도메인 네임 서버: 도메인 네임 서버에도메인 네임을 IP 주소로 바꿔주는 서버
    http://www.naver.com => 125.209.222.141
    도메인 구매법: 가비아, 후이즈, 카페24, 아마존 Route53
    -->

    <!-- 
    IP주소: 인터넷 상의 유일한 PC 주소
    IPv4: 0~255.0~255.0~255.0~255
    IPv6: 0~255.0~255.0~255.0~255.0~255.0~255
    127.0.0.1: 내 PC 주소
    192.168.0.1: 인트라넷 기본 주소, 무선공유기(Iptime)
    -->

    <!-- 
    HTTP POST 방식
    http://localhost:3000:/login
    실제 데이터는 http 통신 패킷 안에 body 부분에 감춰서 전송됨. -->

    <!-- 
    form 태그: input 태그의 내용을 서버로 전송하는 태그
    action속성: 서버 주소
    method속성: 전송방식 GET/POST
    input태그: form 태그 안에서 사용자 데이트 담는 태그
    type속성: text 문자열, password 문자열(암호), submit 전송 실행 버튼
    name속성: 서버에서 전송받는 Request Parameter, 매개변수 이름
            : void login(String id, String pw)
     -->
    <form action="http://www.myserver.com/login" method="GET">
      <input type="text" name="id" /><br />
      <input type="password" name="pw" /><br />
      <input type="submit" /><br />
    </form>
  </body>
</html>
