<!DOCTYPE html>
<html lang="ko">

<head>
    <title>목록(list) 태그: ol, ul, li 태그</title>
    <!-- ol: Ordered List -->
    <!-- ul: Unordered List - 디자인 변경하여 주로 사용 -->
    <!-- li: List(항목, item을 의미) -->
</head>

<body>
    <ol>
        <li>유튜브</li>
        <li>카카오톡</li>
        <ol>
            <li>인스타그램</li>
        </ol>
    </ol>
    <ul>
        <li>유튜브</li>
        <li>카카오톡</li>
        <ul>
            <li>인스타그램</li>
        </ul>
    </ul>
</body>

</html>
