<!DOCTYPE html>
<html lang="ko">

<head>
    <title>텍스트 속성 태그</title>
</head>

<body>
    동해물과 백두산이<br />
    <!-- 굵은 글씨 -->
    <b>동해물과 백두산이</b><br />
    <!-- 이탤릭 -->
    <i>동해물과 백두산이</i>
    <!-- 작은 글씨 -->
    <small>동해물과 백두산이</small>
    <!-- 아랫 첨자 -->
    <sub>동해물과 백두산이</sub>
    <!-- 윗 첨자 -->
    <sup>동해물과 백두산이</sup><br />
    <!-- 밑줄 -->
    <ins>동해물과 백두산이</ins><br />
    <!-- 취소선 -->
    <del>동해물과 백두산이</del><br />
</body>

</html>
