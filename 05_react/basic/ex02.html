<!DOCTYPE html>
<html lang="en">
  <head>
    <title>순수 JS로 HTML만들기</title>
  </head>
  <body>
    <p>순수 JS로 HTML 요소 생성하기</p>
    <div id="root"></div>
    <script>
      // <h1 class="greeting">Hello World!</h1>
      // JS로 h1 문서 객체 생성해 추가
      const h1 = document.createElement("h1");
      h1.className = "greeting";
      h1.textContent = "Hello World!";

      // 생성된 h1 문서 객체를 root div에 추가
      document.getElementById("root").appendChild(h1);
    </script>
  </body>
</html>
