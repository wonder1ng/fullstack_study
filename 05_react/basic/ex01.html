<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>순수 HTML 문서</title>
  </head>
  <body>
    <!-- 웹사이트: 여러 웨페이지의 모임 -->
    <!-- 웹페이지(html)를 만드는 방법 -->
    <!-- 1. MPA(Multi page app): 전통적 방법: HTML/CSS/JS, Web Templete(부트스트랩, 테일윈드) -->
    <!-- 단점: 페이지 이동시 재렌더링 과정이 부드럽지 않음. 구조적 설계 부족 -->
    <!-- index.html, news.html, cafe.html, login.html -->

    <!-- 2. SPA(Single page app): index.html 파일 하나만 존재. `<div id="root"><div>` 루트 요소에 JS 모두 렌더링 -->
    <!-- 장점: 화면 전환이 빠르고 부드러움. 구조적 설계를 다양하게(클래스, 함수, 객체) 할 수 있음. -->
    <!-- 전체 번들(웹사이트의 모든 데이터)를 한번에 다운로드 후 동작(초기 진입 시 지연 발생 가능) -->
    <p>순수 html</p>
    <div id="root">
      <h1 class="greeting">Hello World!</h1>
    </div>
  </body>
</html>
