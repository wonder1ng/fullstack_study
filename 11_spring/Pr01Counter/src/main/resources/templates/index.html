<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>카운터</title>
</head>
<body>
<h3 id="count" th:text="|카운트 : ${ count }|">카운트 : 0</h3>
<button type="button" onclick="plus()">더하기</button>
<button type="button" onclick="minus()">빼기</button>

<script>
    function plus() {
      window.location.href = "/plus"; //http://localhost:8080/plus
    }
    function minus() {
      window.location.href = "/minus";
    }
</script>
</body>
</html>
