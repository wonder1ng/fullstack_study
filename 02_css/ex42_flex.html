<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>레이아웃 배치를 자유롭게 - display: fiex</title>
    <!-- Flexbox, Flexable Box -->
    <!-- IE11부터 지원 -->
    <!-- flex 설명 블로그 -->
    <!-- https://studiomeal.com/archives/197 -->
    <style>
      .container {
        background-color: #eee;
        border: 1px solid #222;
        margin-bottom: 10px;
        display: flex;
      }

      .box {
        min-width: 80px;
        background-color: green;
        margin: 5px;
        padding: 5px 45px;
      }

      p {
        color: white;
        text-align: center;
      }

      .opt1 {
        /* 주축방향: 좌에서 우로 */
        flex-direction: row;
      }

      .opt2 {
        /* 주축방향: 우에서 좌로 */
        flex-direction: row-reverse;
      }

      .opt3 {
        /* 주축방향: 상에서 하로 */
        flex-direction: column;
      }

      .opt4 {
        /* 주축방향: 상에서 하로 */
        flex-direction: column-reverse;
      }
    </style>
  </head>

  <body>
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
  </body>
</html>
