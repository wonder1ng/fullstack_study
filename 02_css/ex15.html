<!DOCTYPE html>
<html lang="ko">

<head>
    <title>n번째 선택자 - n변수 사용</title>
    <style>
        /* n이 0~7까지 적용됨. */
        li:nth-child(n) {
            color: red;
        }

        /* 짝수 번째만 선택 */
        li:nth-child(2n) {
            background-color: aqua;
        }

        li:nth-child(2n+1) {
            background-color: brown;
        }
    </style>
</head>

<body>
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li>아이템4</li>
        <li>아이템5</li>
        <li>아이템6</li>
        <li>아이템7</li>
    </ul>
</body>

</html>
