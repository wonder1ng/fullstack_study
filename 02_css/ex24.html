<!DOCTYPE html>
<html lang="ko">

<head>
    <title>연습문제 - 테이블 태그</title>
    <style>
        table {
            border-collapse: collapse;
            caption-side: bottom;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid;
        }

        th {
            text-align: left;
        }

        caption {
            text-align: right;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>지수</th>
                <th>2019년</th>
                <th>2020년</th>
                <th>2021년</th>
                <th style="background-color: #e5f6f6;">2022년</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>가구 수</th>
                <td>20,891,348</td>
                <td>21,484,785</td>
                <td>22,022,753</td>
                <td style="background-color: #e5f6f6;">22,383,187</td>
            </tr>
            <tr>
                <th>1인 가구 수</th>
                <td>6,147,516</td>
                <td>6,643,354</td>
                <td>7.165.788</td>
                <td style="background-color: #e5f6f6;">7,502,350</td>
            </tr>
        </tbody>
        <caption>출처: 통계청 100대 지표</caption>
    </table>
</body>

</html>
