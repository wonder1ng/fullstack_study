<!DOCTYPE html>
<html lang="ko">

<head>
    <title>줄바꿈 - flex-wrap</title>
    <style>
        .container {
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 10px;
            background: yellow;
            display: flex;
            width: 40%;
        }

        .box {
            width: 80px;
            background-color: green;
            margin: 5px;
            padding: 5px 45px;
        }

        p {
            color: white;
            text-align: center;
        }

        .opt1 {
            /* nowrap: 개행 없음 */
            flex-wrap: nowrap;
        }

        .opt2 {
            /* nowrap: 개행 */
            flex-wrap: wrap;
        }

        .opt3 {
            /* nowrap: 윗쪽으로 개행 */
            flex-wrap: wrap-reverse;
        }
    </style>
</head>

<body>
    <div class="container opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container opt2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container opt3">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container opt4">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
</body>

</html>
