<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>반응(액션) 선택자</title>
    <!-- 반응: 이벤트(액션) ex) 마우스 클릭, 오버 -->
    <style>
      /* active: 클릭 시(콜론 문자) */
      h1:active {
        color: red;
      }

      /* hover 마우스 커서가 위에 있을 때 */
      h2:hover {
        color: blue;
      }

      * {
        font: bold;
      }
    </style>
  </head>

  <body>
    <h1>반응선택자</h1>
    <h2>반응선택자</h2>
  </body>
</html>
