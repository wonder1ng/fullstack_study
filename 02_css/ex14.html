<!DOCTYPE html>
<html lang="ko">

<head>
    <title>n번째 선택자: nth-child</title>
    <style>
        li:nth-child(1) {
            color: red;
        }

        li:nth-child(2) {
            color: blue;
        }

        li:first-child {
            background-color: aqua
        }

        li:last-child {
            background-color: brown
        }
    </style>
</head>

<body>
    <ul>
        <li>아이템 선택1</li>
        <li>아이템 선택2</li>
        <li>아이템 선택3</li>
        <li>아이템 선택4</li>
        <li>아이템 선택5</li>
    </ul>
</body>

</html>
