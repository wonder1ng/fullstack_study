<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        width: 640px;
        height: 427px;
        background-image: url(cosmos.jpg);
      }

      h4 {
        position: relative;
        top: 150px;
        left: 200px;
        color: aqua;
        font-size: 32px;
        background-color: white;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
