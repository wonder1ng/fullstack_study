<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 연습문제</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      .wrap {
        display: flex; /* display: flex */
        flex-wrap: wrap; /* 자동 개행 */
      }
      .wrap > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* pc버젼 : 기본값 */

      .header {
        background: #9cf137;
        height: 100px;
        flex: 1 100%;
      }

      .section1 {
        background-color: #ffb3b3;
        height: 100px;
        flex: 1 100%;
      }
      .section2 {
        background-color: #ffdcdc;
        height: 100px;
        flex: 1 100%;
      }
      .section3 {
        background-color: #85e4eb;
        height: 100px;
        flex: 1 100%;
      }
      .section4 {
        background-color: #b1e8ec;
        height: 100px;
        flex: 1 100%;
      }

      .ad {
        background-color: #ecb3ff;
        height: 100px;
        flex: 1 50%;
      }

      .info {
        background-color: #497c8d;
        height: 100px;
        flex: 1 50%;
      }

      .footer {
        background-color: #b3ffd9;
        height: 100px;
        flex: 1 100%;
      }

      /* 태블릿 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        .header {
          flex: 1 80%;
          order: -2;
        }

        .section1 {
          flex: 1 100%;
        }
        .section2 {
          flex: 1 100%;
        }
        .section3 {
          flex: 1 100%;
        }
        .section4 {
          flex: 1 100%;
        }

        .ad {
          flex: 1 20%;
          order: -1;
        }

        .info {
          flex: 1 40%;
        }

        .footer {
          flex: 1 60%;
        }
      }

      /* 모바일 */
      @media screen and (max-width: 767px) {
        .header {
          flex: 1 100%;
        }

        .section1 {
          flex: 1 50%;
        }
        .section2 {
          flex: 1 50%;
        }
        .section3 {
          flex: 1 50%;
        }
        .section4 {
          flex: 1 50%;
        }

        .ad {
          flex: 1 30%;
        }

        .info {
          flex: 1 70%;
        }

        .footer {
          flex: 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <p>헤더</p>
      </div>
      <div class="section1">
        <p>섹션1</p>
      </div>
      <div class="section2">
        <p>섹션2</p>
      </div>
      <div class="section3">
        <p>섹션3</p>
      </div>
      <div class="section4">
        <p>섹션4</p>
      </div>
      <div class="ad">
        <p>광고</p>
      </div>
      <div class="info">
        <p>정보</p>
      </div>
      <div class="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>
