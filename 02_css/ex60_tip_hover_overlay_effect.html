<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Overlay Effect</title>
    <style>
      /* 기본 스타일 초기화 */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        position: relative;
        width: 300px;
        height: 200px;
      }

      .image {
        width: 100%;
        height: 100%;
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .container:hover .overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="cafe.jpg" alt="Sample Image" class="image" />
      <div class="overlay">Hello, Hover Effect!</div>
    </div>
  </body>
</html>
