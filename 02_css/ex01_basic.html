<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>css 기초</title>
    <!-- CSS: Cascading Style Sheet -->
    <!-- Cascading: 중첩, 계단식, 흐른다 -->
    <!-- dbghkfmf ejtclfgksms smRla -> 적용 시 새 스타일 적용됨 -->
    <style>
      h1 {
        color: red;
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1>제목태그 H1입니다.</h1>
  </body>
</html>
