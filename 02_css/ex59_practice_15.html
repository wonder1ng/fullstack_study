<!DOCTYPE html>
<html lang="ko">

<head>
    <title>다음 로그인 화면</title>
    <style>
        * {
            /* margin: auto; */
            text-align: center;
        }

        body {
            padding: 10px;
        }


        form {
            display: flex;
            flex-direction: column;
            width: 500px;
            height: 600px;
            border: 1px solid lightgray;
            align-items: center;
            padding: 50px;
        }

        input {
            text-align: left;
            margin: 10px;
        }

        button,
        main,
        footer,
        div,
        img {
            margin: 10px;
        }
    </style>
</head>

<body>
    <header><img src="logo_kakao.png" alt="kakao"></header>
    <main>
        <form action="http://www.myserver.com/login" method="GET">
            <input style="width: 400px; height: 30px;" type="text" name="id" placeholder="카카오메일 아이디, 이메일 전화번호"><br />
            <input style="width: 400px; height: 30px;" type="password" name="pw" placeholder="비밀번호">
            <span style="align-content: flex-start;">
                <input type="radio" name="save_login_data" id="save_login_data">간편로그인 정보 저장
            </span>
            <button type="submit"
                style="width: 400px; height: 30px; background-color: yellow; width: 400px; height: 20px;">로그인</button>
            <button type="submit"
                style="width: 400px; height: 30px;background-color: lightgray; width: 400px; height: 20px;">QR코드
                로그인</button>
            <div style="display: flex; justify-content: space-around;">
                <span>회원가입</span>
                <span></span>
                <span></span>
                <span>계정 찾기</span>
                <span>비밀번호 찾기</span>
            </div>
            <img src="img_bnr_ko.png" style="background-color: lightgray; height: 15%;">
        </form>
    </main>
    <footer>
        <select name="lang">
            <option value="korean" selected>한국어</option>
            <option value="english">English</option>
            <option value="japanese">日本語</option>
        </select>
        | 이용약관 | <font style="font-weight: bold;">개인정보 처리방침</font> | 고객센터 | ©Kakao Corp.
    </footer>
</body>

</html>
