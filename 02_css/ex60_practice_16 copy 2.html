<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제 - 영화 웹 페이지</title>
    <!-- https://www.megabox.co.kr/movie -->
    <style>
      * {
        box-sizing: border-box;
      }
      ul,
      li {
        list-style-type: none;
      }
      body {
        overflow: auto;
        overflow-y: scroll;
        letter-spacing: 0;
        line-height: 1.5;
        font-size: 15px;
        color: #444;
        font-weight: 400;
        font-family: NanumBarunGothic, Dotum, "돋움", sans-serif;
      }
      #header {
        position: relative;
        z-index: 100;
        width: 100%;
        min-width: 1100px;
        height: 91px;
        background: #fff;
        border-bottom: 1px solid #351f67;
      }
      #header .logo {
        position: absolute;
        left: 50%;
        top: 23px;
        width: 140px;
        height: 90px;
        margin: 0 0 0 -70px;
        padding: 0;
      }
      #header .logo > a {
        display: block;
        width: 140px;
        height: 47px;
        margin: 0;
        padding: 0;
        font-size: 0;
        line-height: 0;
        background: url(logo_new2.png) center center no-repeat;
      }
      .hnav {
        height: 0;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1 class="logo">
        <a href="#">logo</a>
      </h1>
    </header>
    <nav class="hnav"></nav>
    <ul>
      <li></li>
    </ul>
    <footer></footer>
  </body>
</html>
