<!DOCTYPE html>
<html lang="ko">

<head>
    <title>태그 선택자와 id, class 선택자 연결</title>
    <style>
        h1.select {
            color: red;
        }

        h1#select {
            color: blue;
        }

        li#item {
            background-color: aqua;
        }

        .item {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1 class="select">제목태그 H1</h1>
    <h1 id="select">제목태그 H1</h1>
    <h1>제목태그 H1</h1>
    <ul>
        <li class="select">아이템1</li>
        <li id="item">아이템2</li>
        <li class="select">아이템3</li>
        <li class="select item">아이템4</li>
    </ul>
</body>

</html>
