<!DOCTYPE html>
<html lang="ko">

<head>
    <title>마진과 패딩</title>
    <!-- margin: 다른 요소의 테두리와 자기 테두리 사이 간격 -->
    <!-- padding: 테두리선과 콘텐츠와의 간격 -->
    <style>
        body {
            border: 10px solid blue;
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border: 10px solid black;
            /* 마진 전체 */
            margin: 10px;
            /* 상하 좌우 */
            margin: 10px 20px;
            /* 상우하좌(시계방향) */
            margin: 10px 20px 30px 40px;
            /* 패딩 전체 */
            padding: 20px;
            /* 상하 좌우 */
            padding: 10px 20px;
            /* 상우하좌(시계방향) */
            padding: 10px 20px 30px 40px;
        }

        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <span></span>
    </div>
</body>

</html>
