<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .login-container {
            width: 360px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input[type="radio"] {
            margin-right: 5px;
        }

        .login-container label {
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffeb00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container .qr-login {
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>kakao</h1>
        <input type="text" placeholder="카카오메일 아이디, 이메일, 전화번호">
        <input type="password" placeholder="비밀번호">
        <div>
            <input type="radio" id="keep-login">
            <label for="keep-login">로그인 상태 유지</label>
        </div>
        <button>로그인</button>
        <div>또는</div>
        <button class="qr-login">QR코드 로그인</button>
        <div class="footer">
            <a href="#">회원가입</a> |
            <a href="#">계정 찾기</a> |
            <a href="#">비밀번호 찾기</a>
        </div>
        <div class="footer">
            <a href="#">이용약관</a> |
            <a href="#">개인정보 처리방침</a> |
            <a href="#">운영정책</a> |
            <a href="#">고객센터</a> |
            <a href="#">공지사항</a> |
            <a href="#">한국어</a>
        </div>
    </div>
</body>

</html>
