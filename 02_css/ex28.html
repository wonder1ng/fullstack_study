<!DOCTYPE html>
<html lang="ko">

<head>
    <title>테두리선 속성</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 10px solid red;
            border-width: 15px;
            /* solid 실선 dashed 줄선 dotted 점선 */
            border-style: solid;
            border-color: blue;

            /* 모서리 곡률 */
            border-radius: 30px;
            /* 좌상우하, 우상좌하 */
            border-radius: 20px 50px;
            /* 좌상, 우상, 좌하, 우하 */
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <div></div>
    <span style="display: inline;"></span>
    <span style="display: inline;"></span>
</body>

</html>
