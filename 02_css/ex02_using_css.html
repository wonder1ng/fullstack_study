<!DOCTYPE html>
<html lang="ko">

<head>
    <title>CSS를 적용하는 3가지 방법</title>
    <!-- 방법1: head태그 안에 style태그로 적용 -->
    <!-- 방법2: Inline태그: html태그 안에 style속성으로 적용 -->
    <!-- 별도의 css파일로 만들어서 import하는 방법 -->

    <style>
        /* h1: 태그 선택자 */
        h1 {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <h1>제목태그 H1입니다.</h1>
    <h2 style="color: blue">제목태그 H2입니다.</h2>
    <h3>제목태그 H3입니다.</h3>
</body>

</html>
