<!DOCTYPE html>
<html lang="ko">

<head>
    <title>id선택자, class선택자</title>
    <!-- id속성: HTML 문서 안의 유일한 태그(요소) 지정-->
    <!-- class속성: 유사한 여러 개 묶어 지정 -->
    <!-- #: id 지정, .: class 지정 -->
    <style>
        #header1 {
            color: red;
        }

        #header2 {
            color: blue;
        }

        .design {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1 id="header1">제목태그 H1</h1>
    <h2 id="header2">제목태그 H2</h2>
    <p class="design">문단태그 p</p>
    <a class="design" href="#">앵커태그 a</a>

</body>

</html>
