<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>구글 웹폰트 적용하기</title>
    <!-- 폰트 적용하는 법 -->
    <!-- 1. 사용자 PC에 폰트 설치 -->
    <!-- 2. 폰트파일(ttf, otf) 함께 배포 -->
    <!-- 3. 인터넷 상의 폰트 파일 사용 -->
    <!-- 구글 웹폰트 사이트 이용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: "Nanum Gothic", serif;
        font-weight: 400;
        font-style: normal;
      }

      h2 {
        font-family: "Gugi", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <h1>대한민국 홍길동 12345!@#$</h1>
    <h2>Good Afternoon~ Korea~ 12345!@#$</h2>
    <h3>대한민국 홍길동 12345!@#$</h3>
    <h4>Good Afternoon~ Korea~ 12345!@#$</h4>
  </body>
</html>
