<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>find, filter 함수</title>
    <script>
      // find: 특정 값 찾음. 특정값이나 undefined 반환
      // filter: 필터, 특정 요소 걸러냄. 반환값은 배열

      // find
      let nums = [10, 20, 30, 40, 50];
      let foundVal = nums.find((item, index, array) => {
        // return item < 10; // 못 찾으면 undefined
        return item < 35; // 10을 반환 후 종료
      });
      console.log(foundVal);

      // filter 함수
      let arrFilter = nums.filter((item, index, array) => {
        //   return item < 35; // [10, 20, 30]
        return item < 10;
      });
      console.log(arrFilter);
    </script>
  </head>
  <body></body>
</html>
