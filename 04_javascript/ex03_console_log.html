<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 방법 2 - 콘솔창</title>
    <script>
      // 경력 같은 신입(강사님 조언)
      // 1. 실력 - 기본기(오류 찾기), 로직(패턴)
      // 2. 협업 능력 - 인성, 소통, 융화력
      // 3. 창의성 - 새로운 기술 오픈 마인드
      console.log("Hello JS!");
      // 오류 발생 시 콘솔창에서 정보 확인!
      // alert('오류 발생);
      for (let i = 0; i < 10; i++) {
        console.log("Hello JS!");
      }
    </script>
  </head>
  <body></body>
</html>
