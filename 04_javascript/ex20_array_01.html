<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배열 Array</title>
    <script>
      // 배열 Array: 연속된 공간에 동일 타입 데이터를 순차적으로 나열한 자료 구조. 0-index
      // java & C#: 배열과 리스트 별도 존재
      // javaScript: 배열 + 리스트 하나로 통합
      // 리스트(List): 배열에 기능을 추가(추가, 삭제, 치횐 등)
      /// 용도: 대량의 데이터 처리 + 반복문과 함께

      // 배열의 선언
      // let 변수명 = [리터럴1, 리터럴2, 리터럴3];
      // let 변수명 = []; 빈배열
      let nums = [10, 20, 30];
      // let arrNums = [10, 20, 30];
      console.log(nums[0]); // 인덱스로 요소 접근
      console.log(nums[1]);
      console.log(nums[2]);

      // 전체 순환
      for (let i = 0; i < 3; i++) {
        console.log(nums[i]);
      }

      // 잘못된 인덱스 지정
      console.log(nums[3]); // undefined 타입으로 출력

      nums[40] = 40; // 없는 인덱스에 값 부여. 원하는 순번에 추가(사이 빈 인덱스는 undefined 할당)
      console.log(nums.length);
      console.log(nums[3]);
      console.log(nums[4]);
      console.log(nums);

      nums.push(50); // 배열의 마지막 다음 순번에 값 추가
      console.log(nums);
      console.log(nums.length);
      nums.push(undefined);
      console.log(nums.length);
      nums[9] = undefined;
      console.log(nums.length);
      console.log("");

      // 향상된 for문
      // 1. for in문: 배열의 인덱스를 순환
      for (let index in nums) {
        // 직접 undefined를 할당한 index는 반환하지만
        // 중간에 띄어 넘은 index는 할당 안 함
        console.log(index);
        console.log(nums[index]);
      }

      console.log("");
      // 2. for of 문: 배열의 값을 순환
      for (let item of nums) {
        // 모든 값 반환
        console.log(item);
      }
      //3. forEach함수 : 매개변수로 함수형변수(익명함수)를 넣어준다.
      nums.forEach(function (value) {
        console.log(value);
      });
      //화살표 익명함수
      nums.forEach((value) => {
        console.log(value);
      });

      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //   문자열변수.length : 문자열길이
      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      //   화살표연산자도 이용하시오.
      for (let i in names) {
        document.write(names[i], " ");
      }
      document.write("<br />");

      for (let i of names) {
        document.write(i, " ");
      }
      document.write("<br />");

      for (let i of names) {
        document.write(i.length == 2 ? i : "", " ");
      }
      document.write("<br />");

      names.forEach((v) => {
        document.write(v, " ");
      });
    </script>
  </head>
  <body></body>
</html>
