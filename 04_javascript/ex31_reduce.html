<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>reduce 함수</title>
    <script>
      // reduce(줄이다): 의 값으로 판단
      const nums = [10, 20, 30, 40, 50];

      //배열의 총합
      let total = 0;
      for (const num of nums) {
        total = total + num;
      }
      console.log(total);

      var sum = nums.reduce((pre, cur) => {
        console.log(pre, cur); // 10 20, 30, 30, 60 40, 100, 50
        return pre + cur;
      });
      console.log(sum);

      sum = nums.reduce((pre, cur, index, arr) => {
        console.log(pre, cur, index, arr); // 0 10 0, 10 20 1, 30 30 2
        return pre + cur;
      }, 0); // 두번째 인자에 pre의 초기값을 준다
      console.log(sum);

      // 최대값 구하기
      let max = Number.MIN_SAFE_INTEGER;
      for (let num of nums) {
        if (max < num) {
          max = num;
        }
      }
      console.log(max);

      max = nums.reduce((acc, cur) => {
        return acc > cur ? acc : cur;
      });
      console.log(max);

      // 알파벳 갯수 구하기
      const alphabets = ["a", "a", "c", "c", "c"];
      // 결과값 {a: 2, c:3}
      let count = alphabets.reduce((acc, cur) => {
        // acc = {}, cur = 'a'
        if (acc[cur]) {
          acc[cur] += 1;
          // {a: 2}
        } else {
          acc[cur] = 1; // acc['a'] = 1 => {a: 1}
        }
        return acc;
      }, {});
      console.log(count);
    </script>
  </head>
  <body></body>
</html>
