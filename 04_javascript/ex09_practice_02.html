<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
      let n1 = prompt("'10'을 입력하세요.");
      let n2 = prompt("'20'을 입력하세요.");
      document.write(Number(n1) + Number(n2));
      document.write("<br><br>");

      let a = prompt("'대한민국'을 입력하세요.");
      let b = prompt("'Korea'를 입력하세요.");
      document.write(a + b);
    </script>
  </head>
  <body></body>
</html>
