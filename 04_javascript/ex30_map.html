<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>map 함수</title>
    <script>
      // 배열(리스트) 전체 순환 하면서 주어진 콜백 함수를 통해 새로운 배열 생성하는 함수.
      let arr = [10, 20, 30, 40, 50];
      // 전체요소 순환
      // 일반 for문
      for (let i = 0; i < arr.lengthl; i++) {
        console.log(arr[i]);
      }
      // for of문
      for (const item of arr) {
        console.log(item);
      }
      // forEach함수
      arr.forEach(() => {});
      arr.forEach(function () {});
      // item: 해당 회차의 아이템
      // index: 해당 회차의 인덱스
      arr.forEach((item, index, array) => {
        console.log(item);
        console.log(index);
        console.log(array);
      });
      // map 함수: 원본 영향 없음
      const newArr = arr.map((item) => {
        return item * 2;
      });
      console.log(newArr); // [20, 40, 60, 80, 100]
      // 상동
      const newArr2 = arr.map((item) => item * 2);
      console.log(newArr2); // [20, 40, 60, 80, 100]

      let sqrt = arr.map(Math.sqrt);
      console.log(sqrt);
      let string = arr.map(String);
      console.log(string);
      let nums = string.map(Number);
      console.log(nums);

      // 객체 배열에서 특정 값 추출
      const users = [
        { id: 1, name: "hong" },
        { id: 2, name: "park" },
        { id: 3, name: "lee" },
      ];
      const userNames = users.map((user) => user.name);
      console.log(userNames); // ["hong", "park", "lee"]
      // for 문으로 구현
      let newNames = [];
      for (let user of users) {
        newNames.push(user.name);
      }
      console.log(newNames); // ["hong", "park", "lee"]

      // 문자열 배열 반환
      //   const upperNames = userNames.map((user) => user.name)
      const upperNames = userNames.map((name) => name.toUpperCase());
      console.log(upperNames);

      // 조건문 사용
      const newArr3 = arr.map((number) => (number > 30 ? 1 : 0));
      console.log(newArr3); // [0, 0, 0, 1, 1]
    </script>
  </head>
  <body></body>
</html>
