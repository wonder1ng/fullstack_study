<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문- if문</title>
    <script>
      // 괄호에 따른 형식
      // 소괄호(): 함수이름(), if(), switch(), for(), while()
      // 중괄호{}: 배열요소{}, Key-Value객체{}, 클래스{}, `스코프{}`(변수나 함수의 접근 가능 범위)
      // 대괄호[]: 배열요소[]

      // 조건문 if문 switch문
      // 조건에 따라 작동하도록 하는 구문
      //  if(조건식(절)) {
      //    조건식이 참일 때 수행되는 수행문
      //  }
      // 조건식:  True/False 중 하나, 논리, 비교

      // if문의 4가지 형식
      // 1. 단일 if문
      if (true) {
        document.write("ture입니다.", "<br />");
      }
      // 2. if else문
      if (false) {
        document.write("ture입니다.", "<br />");
      } else {
        document.write("false입니다.", "<br />");
      }
      // 3. if else if문
      if (false) {
        document.write("조건 1이 ture입니다.", "<br />");
      } else if (true) {
        document.write("조건 1이 false이고 조건 2가 ture입니다.", "<br />");
      } else {
        document.write("조건 1이 false이고 조건 2도 false입니다.", "<br />");
      }
      // 4. 중첩 if문
      if (true) {
        if (false) {
          document.write("조건 1-1이 ture입니다.", "<br />");
        } else if (false) {
          document.write(
            "조건 1-2이 false이고 조건 1-2가 ture입니다.",
            "<br />"
          );
        } else {
          document.write(
            "조건 1은 true이지만 하위 조건이 false입니다.",
            "<br />"
          );
        }
      } else {
        document.write("조건 1이 false입니다.", "<br />");
      }

      // ==: 값만 비교
      if (10 == "10") {
        document.write(true);
      } else {
        document.write(false);
      }
      document.write("<br />");
      // ===: 타입과 값 모두 비교
      if (10 === "10") {
        document.write(true);
      } else {
        document.write(false);
      }

      // 연습문제
      //1. 1~10까지의 정수중에 하나를 prompt로 입력받고,
      //   짝수이면, "짝수입니다"
      //   홀수이면, "홀수입니다"
      // 1~10외의 수이면, "그외의 수입니다."
      //2. 1~10까지의 정수중에 하나를 prompt로 3개 입력받고,
      //  총합을 출력하시오.

      let num1 = prompt("1 ~ 10 중의 정수 하나를 입력하세요.");
      if (num1 < 1 || num1 > 10 || parseFloat(num1) > parseInt(num1)) {
        alert("잘못 입력하였습니다.");
      } else if (num1 % 2 == 0) {
        alert(num1 + "은 짝수입니다.");
      } else {
        alert(num1 + "은(는) 홀수입니다.");
      }

      let num2 = Number(prompt("1 ~ 10 중의 정수 하나를 입력하세요."));
      if (num2 < 1 || num2 > 10 || parseFloat(num2) > parseInt(num2)) {
        alert("잘못 입력하였습니다.");
      } else {
        let num3 = Number(prompt("1 ~ 10 중의 정수 하나를 입력하세요."));
        if (num3 < 1 || num3 > 10 || parseFloat(num3) > parseInt(num3)) {
          alert("잘못 입력하였습니다.");
        } else {
          let num4 = Number(prompt("1 ~ 10 중의 정수 하나를 입력하세요."));
          if (num4 < 1 || num4 > 10 || parseFloat(num4) > parseInt(num4)) {
            alert("잘못 입력하였습니다.");
          } else {
            alert("세 수의 합은 " + (num2 + num3 + num4) + "입니다.");
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
