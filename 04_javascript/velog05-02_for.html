<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>for</title>
    <script>
      // for(초기화ㅣ 조건식; 증감문) {
      //   조건이 참일 때  수행되는 반복적 실행문
      // }
      // 초기화(1) -> 조건식(2) -> 실행문(3) -> 증감문(4)
      // -> 2 3 4 2 3 4 -> 조건이 false일 때 빠져나감.
      console.log("반복문 시작");
      for (let i = 0; i < 5; ++i) {
        console.log(i);
      }
      // 증감자 변경
      console.log("반복문 시작");
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
      // i++과 ++i가 같은 이유는
      // for문의 순서가 초기화 -> 조건식 -> 실행문 -> 증감문 -> 조건식부터 반복
      // 순이기 때문에 증감이 완료된 후 조건식을 비교하여 결과가 동일한 것.
      console.log("반복문 시작");
      for (let i = 1; i < 5; i++) {
        console.log(i);
      }
      //증감문 변경
      // `i + 2`로 할 경우 i의 값이 변하지 않기에 무한 루프
      console.log("반복문 시작");
      for (let i = 0; i < 10; i += 2) {
        console.log(i);
      }
      // 조건식 변경
      console.log("반복문 시작");
      for (let i = 1; i < 10; i = i + 2) {
        console.log(i);
      }

      // for in: 변수 인덱스 추출 및 할당
      let arr = [10, 20, 30, 40, 50];
      console.log("반복문 시작");
      for (let i in arr) {
        console.log(i, typeof i, arr[i]);
      }
      // for of: 변수 값 추출 및 할당
      console.log("반복문 시작");
      for (let i of arr) {
        console.log(i, typeof i);
      }

      let str = "67890";
      console.log("반복문 시작");
      for (let i in str) {
        console.log(i, typeof i, str[i]);
      }
      // for of: 변수 값 추출 및 할당
      console.log("반복문 시작");
      for (let i of str) {
        console.log(i, typeof i);
      }

      let obj = {
        key5: 10,
        key4: 20,
        key3: 30,
        key2: 40,
        key1: 50,
      };
      console.log("반복문 시작");
      for (let i in obj) {
        console.log(i, typeof i, obj[i]);
      }
      // TypeError: obj is not iterable 발생
      // for (let i of obj) {
      //   console.log(i, typeof i);
      // }
    </script>
  </head>
  <body></body>
</html>
