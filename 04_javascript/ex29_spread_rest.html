<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>구조 분해 할당과 전개 연산자</title>
    <script>
      // 구조 분해 할당(비구조화 할당)
      // 1. 배열의 구조 할당
      let array1 = [10, 20, 30];
      console.log(array1[0]);

      let [a, b, c] = [10, 20, 30];
      console.log(a);
      console.log(b);
      console.log(c);

      // 전개(spread) 연산자
      let [x, y, ...rest] = [10, 20, 30, 40, 50];
      console.log(x);
      console.log(y);
      console.log(rest);

      // 값 교환(swap)
      let [i, j] = [10, 20];
      // 임시 변수를 만들어 3단계로 교환
      console.log(i, j);
      let temp = i;
      i = j;
      j = temp;
      console.log(i, j);
      // 한줄 표현
      [i, j] = [j, i];
      console.log(i, j);

      // KV 객체의 구조 할당: KV 객체는 순번 없음
      let obj = {
        apple: 1000,
        banana: 2000,
      };
      // console.log(apple);   // 할당된 변수가 없어 오류 발생
      console.log(obj.banana);

      let { apple, banana } = obj;
      console.log(apple);
      console.log(banana);

      let { apple: f1, banana: f2 } = obj;
      console.log(f1);
      console.log(f2);

      let { apple: newFruit } = obj;

      // 전개 연산자를 이용한 객체 생성
      let pet = {
        cat: 1000,
        dog: 2000,
        pig: 3000,
      };
      let ball = {
        baseball: 1000,
        soccor: 2000,
        basketball: 3000,
      };
      let favorit = {
        ...pet,
        ...ball,
        camping: 4000,
      };
      console.log(favorit);

      // 객체 속성 제외
      //   let pet = {
      //     cat: 1000,
      //     dog: 2000,
      //     pig: 3000,
      //   }
      const { cat, ...rest2 } = pet;
      console.log(cat); // 1000
      console.log(rest2); // {dog: 2000, pig: 3000}

      // 함수 매개변수로 전개 연산자 사용
      const nums = [10, 20, 30];
      function sum(x, y, z) {
        return x + y + z;
      }
      console.log(sum(...nums));

      // 기본값으로 설정할 때 전개 연산자 사용
      const defaultSetting = { theme: "dark", showSidebar: true };
      const userSetting = { showSidebar: false };
      // KV가 겹치면, 뒤에 있는 KV가 우선한다.
      const finalSetting = { ...defaultSetting, ...userSetting };
      console.log(finalSetting); // {theme: 'dark', showSidebar: false}
    </script>
  </head>
  <body></body>
</html>
