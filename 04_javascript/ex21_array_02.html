<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배열 선언 2</title>
    <script>
      // Array 객체를 이용한 방법
      let nums1 = [10, 20, 30];
      let nums2 = [];

      nums2.push(10);
      nums2.push(20);
      nums2.push(30);

      // Array rrocp dldyd
      // new: 객체 생성
      // 객체(Object): 코드로 정의(클래스, 함수)된 메모리에 적재 후 활성화된 상태
      let arr = new Array(); // 생성자 함수
      console.log(typeof arr); // "object"
      console.log(arr instanceof Array); //true

      arr.push("수박", "망고", "바나나");
      console.log(arr);

      let arr2 = new Array(5); // 길이가 5인 빈 배열
      console.log(arr2);

      let arr3 = new Array(1, 2, 3, 4, 5);
      console.log(arr3);

      // Array.of 사용
      let arr4 = Array.of(5); // 데이터 5, 길이 1인 배열
      console.log(arr4);

      // Array.from
      let arr6 = Array.from("hello"); // ['h', 'e', 'l', 'l', 'o']

      // 집합 Set: 중복 불가, 순번 없는 자료형.
      let arr7 = Array.from(new Set([1, 2, 3]));
      console.log(arr7);

      // 매핑 함수를 적용한 배열
      let arr8 = Array.from([1, 2, 3], (x) => x * 2);
      console.log(arr8);

      //연습문제
      //1. Array.of를 사용하여 값 10, 20, 30, 40, 50이
      // 포함된 배열을 생성하세요.
      //2. Array.from을 사용하여 값이 모두 1로 초기화된
      // 길이 5의 배열을 생성하세요.
      //3. Set을 활용한 중복 제거
      //다음 배열에서 중복된 값을 제거한 새로운 배열을 생성하세요
      let nums = [5, 10, 5, 20, 10, 30];
      //4. 배열 값 변환 (매핑 함수)
      //숫자 배열 [1, 2, 3, 4, 5]를 생성하세요.
      //각 값을 제곱한 새로운 배열을 Array.from의 매핑 함수를 사용하여 생성하세요.

      let ex1 = Array.of(10, 20, 30, 40, 50);
      document.write(ex1, "<br />");

      let ex2 = Array.from("11111");
      document.write(ex2, "<br />");

      let ex3 = Array.from(new Set(nums));
      document.write(ex3, "<br />");

      let ex4 = Array.from("12345", (x) => x ** 2);
      document.write(ex4, "<br />");
    </script>
  </head>
  <body></body>
</html>
