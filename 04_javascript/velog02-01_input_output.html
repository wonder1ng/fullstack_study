<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>input & output</title>
    <script>
      // string(문자열)으로 반환
      let name = prompt("이름을 입력하세요.");
      document.write("입력된 이름은 " + name);

      // boolean으로 반환: true / false
      let select = confirm("파일 전송할까요?");
      document.write("당신의 선택은 " + select);
    </script>
  </head>
  <body></body>
</html>
