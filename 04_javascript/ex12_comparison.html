<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교(comparison) 연산자</title>
    <script>
      // 비교 연산자
      // A > B: A가 B 초과?
      // A < B: A가 B 미만?
      // A >= B: A가 B 이상?
      // A <= B: A가 B 이하?
      // A == B: A와 B 동일?
      // A !+ B: A와 B 다름?
      document.write(10 > 20, "<br>");
      document.write(10 < 20, "<br>");
    </script>
  </head>
  <body></body>
</html>
