<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>switch case default</title>
    <script>
      // switch문 형식
      let num = 20;
      switch (num) {
        // case: === 와 같음(num === 10)
        case 10:
          console.log("10입니다.");
          // break: 구문을 멈추고 빠져나감. 없으면 switch문 계속 진행행
          break;
        case 20:
          console.log("20입니다.");
          break;
        // default: else와 같은 역할. 생략 가능.
        default:
          console.log("그 외의 수입니다.");
      }
      // "fall-through"현상: break 부재 시 다른 case도 실행되는 현상
      // 첫 true 이후로 전부 true로 인식
      switch (num) {
        case 10:
          console.log("10입니다.");
        case 20:
          console.log("20입니다.");
        case 30:
          console.log("30입니다.");
        default:
          console.log("그 외의 수입니다.");
      }

      // 문자열 사용
      let str1 = "10";
      switch (str1) {
        case 10:
          // case는 `===`로 비교
          console.log("number 10입니다.");
          break;
        case "10":
          console.log("string 10입니다.");
          break;
      }

      // boolean 사용
      let isLogin = false;
      switch (isLogin) {
        case true:
          console.log("true입니다.");
          break;
        case false:
          console.log("false입니다.");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
