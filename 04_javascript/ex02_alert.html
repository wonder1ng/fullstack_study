<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 출력 방법 - 1</title>
    <script>
      // CTRL + //(슬래시 두 개) 한 줄 주석문
      /*
        여러줄
        주석문
      */
      // 작은따옴표 ''와 큰따옴표 ""를 구분하지 않음.
      // alert("Hello JS 1");
      // alert("Hello JS 2");
      // alert("Hello JS 3 - '대한민국'");
      alert('Hello JS 3 - "대한민국"');

      // +: 산술연산자. 문자열 연결 연산자.
      // 10 + "20" = "1020": 숫자와 문자 연산 시, 문자열 연산
      alert("대한" + "민국");
      alert(10 + 20);
      alert(10 + "20");

      // C/C++, java, swift, kotlin: 자료형 선언
      // int num - 10;
      // var let const 변수 선언시
      let num = 10;
      alert("num 값은 " + num);
    </script>
  </head>
  <body></body>
</html>
