<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 테이블 출력하기</title>
    <script>
      // +---+---+-------------+
      // |학번|이름 | 국어점수  |
      // +---+---+----------+
      // |010|홍길동|   80    |
      // +---+---+--------+
      // |020|신사임당|   70    |
      // +---+---+--------+
      document.write(
        "<table border='1px'><tr><th>학번</th><th>이름</th><th>국어점수</th></tr><tr><td>010</td><td>홍길동</td><td>80</td></tr><tr><td>020</td><td>신사임당</td><td>70</td></tr></table>"
      );
      document.write("<br>");
      document.write(
        "<table border='1px'>\
          <tr>\
            <th>학번</th>\
            <th>이름</th>\
            <th>국어점수</th>\
            </tr>\
            <tr>\
              <td>010</td>\
              <td>홍길동</td>\
              <td>80</td>\
              </tr>\
              <tr>\
                <td>020</td>\
                <td>신사임당</td>\
                <td>70</td>\
                </tr>\
                </table>"
      );
      document.write("<br>");
      // 강사님 답안
      document.write("<table border='1px'>");
      document.write("<tr><th>학번</th><th>이름</th><th>국어점수</th></tr>");
      document.write("<tr><td>010</td><td>홍길동</td><td>80</td>");
      document.write("</tr><tr><td>020</td><td>신사임당</td><td>70</td></tr>");
      document.write("</table>");
    </script>
  </head>
